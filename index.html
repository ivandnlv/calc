<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <p class="calc__out animated">0</p>
        <div class="calc__panel">
            <button class="calc__action clearall btn">C</button>
            <button class="calc__action divide btn">÷</button>
            <button class="calc__action multiply btn">X</button>
            <button class="calc__action clear btn"><=</button>
            <button class="calc__action minus btn">-</button>
            <button class="calc__action plus btn">+</button>
            <button class="calc__action total btn">=</button>
            <button class="calc__num btn">7</button>
            <button class="calc__num btn">8</button>
            <button class="calc__num btn">9</button>
            <button class="calc__num btn">4</button>
            <button class="calc__num btn">5</button>
            <button class="calc__num btn">6</button>
            <button class="calc__num btn">1</button>
            <button class="calc__num btn">2</button>
            <button class="calc__num btn">3</button>
            <button class="calc__num percent btn">%</button>
            <button class="calc__num btn">0</button>
            <button class="calc__num btn">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
